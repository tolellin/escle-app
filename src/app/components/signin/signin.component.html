<div style="margin: 20px;">
  <img class="nav-bar image" src="/assets/logotipo-escleapp.png">
</div>
<div style="text-align: center;">
  <label style="font-size: 28px;"><b>Crear cuenta</b></label>
</div>
<div class="container">
<div class="container">
  <div class="card text-center">
    <div class="card-body p-4">
      <div style="display: table-cell; vertical-align:middle; padding-left: 20px;">
      <label style="float:left;">Email</label>
      <br>
      <input class="input-field"  type="email" placeholder="Ingrese su email" [(ngModel)] = "usuario.email">
    </div>
    <br>
    <div style="display: table-cell; vertical-align:middle; padding-left: 20px;">
    <label style="float:left;">Contraseña</label>
      <br>
      <input class="input-field"  type="password" placeholder="Ingrese su contraseña" [(ngModel)] = "usuario.password">
    </div>
      <br>
      <a class="button-62"  (click)="register()" >Continuar</a>
    </div>
  </div>
</div>
