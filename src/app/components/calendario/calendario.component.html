<div style="text-align: center; margin-top: 20px;">
  <label style="font-size: 28px;"><b>Calendario</b></label>
</div>
<body>
  <div class="container" *ngIf="eventsLoaded | async" >
  <div class="card text-center" style="margin-top: 20px;">
    <div id= "here" class="card-body p-4">
      <p-fullCalendar [events]="user_events" [options]="options"></p-fullCalendar>
    </div>
  </div>
  <div class="card text-left" style="margin-top: 20px;">
    <div class="card-body p-4">
    <li *ngFor="let ue of user_events" >
      <div class="card">
        <div class="card-body" style="display: flex;">
          <div style=" flex: 5;">
          <h5 class="card-title">{{ue.title}}</h5>
          <p class="card-text">{{ue.description}}</p>
          <p class="card-text">{{ue.start}}</p>
          </div>
          <div style="flex: 0.5; display: flex; align-items: center;">
            <a class="button-62"  style="padding: 0 1.4rem" (click)="eliminarCita(ue.id)">x</a>
          </div>
        </div>
      </div>
    </li>
   </div>
  </div>


</div>
</body>
